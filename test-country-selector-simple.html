<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountrySelector 간단 테스트</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🌍 CountrySelector 간단 테스트</h1>
            <p>기본 렌더링과 동작을 확인합니다</p>
        </div>
        
        <form class="add-log-form">
            <div class="form-group">
                <label for="country-selector" class="form-label">국가 선택</label>
                <div id="country-selector-container"></div>
                <div class="form-hint">국가를 검색하고 선택할 수 있습니다</div>
            </div>
        </form>
        
        <div id="debug-info" class="debug-info">
            <strong>디버그 정보:</strong><br>
            <span id="status-text">테스트 준비 중...</span>
        </div>
    </div>

    <script type="module">
        // 상태 업데이트
        function updateStatus(message) {
            document.getElementById('status-text').textContent = message;
        }
        
        // 디버그 정보 추가
        function addDebugInfo(info) {
            const debugInfo = document.getElementById('debug-info');
            const currentText = debugInfo.querySelector('#status-text').textContent;
            debugInfo.querySelector('#status-text').textContent = currentText + '\n' + info;
        }
        
        // 메인 테스트 함수
        async function runTest() {
            try {
                updateStatus('CountrySelector 테스트 시작...');
                
                // 모듈 로드
                const CountrySelector = await import('./js/modules/ui-components/country-selector.js');
                addDebugInfo('✅ 모듈 로드 성공');
                
                // 인스턴스 생성
                const countrySelector = new CountrySelector.default({
                    multiple: false,
                    placeholder: '국가를 선택하세요',
                    showFlags: true,
                    showCodes: true,
                    searchable: true,
                    filterable: true,
                    onSelectionChange: (selectedCountries) => {
                        if (selectedCountries.length > 0) {
                            const country = selectedCountries[0];
                            addDebugInfo(`✅ 국가 선택됨: ${country.nameKo} (${country.code})`);
                        } else {
                            addDebugInfo('국가 선택 해제됨');
                        }
                    },
                    onError: (error) => {
                        addDebugInfo(`❌ 오류: ${error.message}`);
                    }
                });
                
                addDebugInfo('✅ CountrySelector 인스턴스 생성 성공');
                
                // 컨테이너 확인
                const container = document.getElementById('country-selector-container');
                addDebugInfo(`컨테이너 요소: ${container ? '찾음' : '찾을 수 없음'}`);
                addDebugInfo(`컨테이너 내용 (렌더링 전): ${container.innerHTML}`);
                
                // 렌더링
                countrySelector.render(container);
                addDebugInfo('✅ 렌더링 메서드 호출 완료');
                
                // 렌더링 후 확인
                setTimeout(() => {
                    addDebugInfo(`렌더링 후 컨테이너 내용: ${container.innerHTML}`);
                    
                    // 실제 렌더링된 요소들 확인
                    const trigger = container.querySelector('.country-selector-trigger');
                    const dropdown = container.querySelector('.country-selector-dropdown');
                    
                    addDebugInfo(`트리거 요소: ${trigger ? '찾음' : '찾을 수 없음'}`);
                    addDebugInfo(`드롭다운 요소: ${dropdown ? '찾음' : '찾을 수 없음'}`);
                    
                    if (trigger && dropdown) {
                        addDebugInfo('🎉 CountrySelector 렌더링 성공!');
                        updateStatus('✅ 테스트 완료! 국가를 선택해보세요.');
                    } else {
                        addDebugInfo('❌ CountrySelector 렌더링 실패');
                        updateStatus('❌ 렌더링 실패');
                    }
                }, 200);
                
            } catch (error) {
                addDebugInfo(`❌ 테스트 실패: ${error.message}`);
                console.error('전체 오류:', error);
            }
        }
        
        // 페이지 로드 시 테스트 실행
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('페이지 로드됨, 테스트 시작...');
            setTimeout(runTest, 100);
        });
    </script>
</body>
</html>
