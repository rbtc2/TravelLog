<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- 앱 메타데이터 -->
    <meta name="application-name" content="TravelLog">
    <meta name="description" content="여행의 모든 순간을 기록하세요">
    <meta name="author" content="REDIPX">
    <meta name="version" content="DEMO">

    <meta name="build-date" content="2025-09-01">
    
    <title>TravelLog - 여행 일지</title>
    
    <!-- Pretendard 폰트 로딩 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components/country-selector.css">
    <style>
        /* FOUC 방지: 초기 테마를 라이트모드로 설정 */
        body {
            background-color: #ffffff;
            color: #1a202c;
            transition: none !important;
        }
        
        /* 다크모드가 적용되기 전까지 라이트모드 유지 */
        body:not(.dark):not(.light) {
            background-color: #ffffff !important;
            color: #1a202c !important;
        }
        
        /* 모바일 줌 방지를 위한 스타일 */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 입력 필드는 텍스트 선택 허용 */
        input, textarea {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* 터치 액션 제어 */
        button, .tab-btn, .login-btn, .demo-btn {
            touch-action: manipulation;
        }
        
        /* 입력 필드 터치 액션 */
        .form-input {
            touch-action: manipulation;
            font-size: 16px; /* iOS에서 자동 줌 방지 */
        }
        
        /* 모바일에서 더 나은 터치 경험 */
        @media (max-width: 768px) {
            button, .tab-btn, .login-btn, .demo-btn {
                min-height: 44px; /* iOS 권장 최소 터치 영역 */
                min-width: 44px;
            }
            
            .form-input {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 로그인 화면 -->
        <div id="login-screen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">✈️</div>
                    <h1 class="login-title">TravelLog</h1>
                    <p class="login-subtitle">여행의 모든 순간을 기록하세요</p>
                </div>
                
                <form class="login-form" id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label" for="remember">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="login-btn">
                        로그인
                    </button>
                    
                    <div class="login-divider">
                        <span>또는</span>
                    </div>
                    
                    <button type="button" class="google-login-btn" id="google-login-btn">
                        <div class="google-btn-content">
                            <div class="google-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                            </div>
                            <span class="google-btn-text">Google로 계속하기</span>
                        </div>
                    </button>
                    
                    <div class="signup-link">
                        계정이 없으신가요? <a href="#" class="signup-btn">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 메인 앱 화면 (5탭 구조) -->
        <div id="main-app" class="main-app hidden">
            <!-- 메인 콘텐츠 영역 -->
            <main id="main-content">
                <div id="tab-content"></div>
            </main>
            
            <!-- 하단 탭 네비게이션 -->
            <nav id="tab-navigation" class="gpu-accelerated">
                <button class="tab-btn active gpu-accelerated" data-tab="home">
                    <span class="tab-icon">🏠</span>
                    <span class="tab-label">홈</span>
                </button>
                <button class="tab-btn gpu-accelerated" data-tab="search">
                    <span class="tab-icon">🔍</span>
                    <span class="tab-label">검색</span>
                </button>
                <button class="tab-btn gpu-accelerated" data-tab="add-log">
                    <span class="tab-icon">➕</span>
                    <span class="tab-label">일지 추가</span>
                </button>
                <button class="tab-btn gpu-accelerated" data-tab="calendar">
                    <span class="tab-icon">📅</span>
                    <span class="tab-label">캘린더</span>
                </button>
                <button class="tab-btn gpu-accelerated" data-tab="my-logs">
                    <span class="tab-icon">📝</span>
                    <span class="tab-label">나의 로그</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- FOUC 방지: 즉시 테마 적용 -->
    <script>
        (function() {
            'use strict';
            
            // 저장된 테마 설정 확인
            function getStoredTheme() {
                try {
                    const stored = localStorage.getItem('travelLog_theme');
                    if (stored === 'light' || stored === 'dark') {
                        return stored;
                    }
                } catch (e) {
                    // localStorage 접근 실패 시 무시
                }
                return null;
            }
            
            // 시스템 다크모드 감지
            function getSystemTheme() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    return 'dark';
                }
                return 'light';
            }
            
            // 테마 적용
            function applyTheme(theme) {
                const body = document.body;
                const html = document.documentElement;
                
                if (theme === 'dark') {
                    body.classList.add('dark');
                    body.classList.remove('light');
                    html.classList.add('dark');
                    html.classList.remove('light');
                } else {
                    body.classList.add('light');
                    body.classList.remove('dark');
                    html.classList.add('light');
                    html.classList.remove('dark');
                }
            }
            
            // 1. 저장된 테마 확인
            const storedTheme = getStoredTheme();
            if (storedTheme) {
                applyTheme(storedTheme);
                return;
            }
            
            // 2. 시스템 테마 확인
            const systemTheme = getSystemTheme();
            applyTheme(systemTheme);
        })();
    </script>
    
    <!-- Supabase 클라이언트 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Portal System for Dropdowns - Stacking Context 격리 해결 -->
    <div id="dropdown-portal-root"></div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
