<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>TravelLog</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* 모바일 줌 방지를 위한 스타일 */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 입력 필드는 텍스트 선택 허용 */
        input, textarea {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* 터치 액션 제어 */
        button, .tab-btn, .login-btn, .demo-btn {
            touch-action: manipulation;
        }
        
        /* 입력 필드 터치 액션 */
        .form-input {
            touch-action: manipulation;
            font-size: 16px; /* iOS에서 자동 줌 방지 */
        }
        
        /* 모바일에서 더 나은 터치 경험 */
        @media (max-width: 768px) {
            button, .tab-btn, .login-btn, .demo-btn {
                min-height: 44px; /* iOS 권장 최소 터치 영역 */
                min-width: 44px;
            }
            
            .form-input {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 로그인 화면 -->
        <div id="login-screen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">✈️</div>
                    <h1 class="login-title">TravelLog</h1>
                    <p class="login-subtitle">여행의 모든 순간을 기록하세요</p>
                </div>
                
                <form class="login-form" id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="login-btn">
                        로그인
                    </button>
                    
                    <div class="login-divider">
                        <span>또는</span>
                    </div>
                    
                    <button type="button" class="demo-btn" id="demo-btn">
                        🚀 데모로 시작하기
                    </button>
                    
                    <div class="signup-link">
                        계정이 없으신가요? <a href="#" class="signup-btn">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 메인 앱 화면 (5탭 구조) -->
        <div id="main-app" class="main-app hidden">
            <!-- 메인 콘텐츠 영역 -->
            <main id="main-content">
                <div id="tab-content"></div>
            </main>
            
            <!-- 하단 탭 네비게이션 -->
            <nav id="tab-navigation">
                <button class="tab-btn active" data-tab="home">
                    <span class="tab-icon">🏠</span>
                    <span class="tab-label">홈</span>
                </button>
                <button class="tab-btn" data-tab="search">
                    <span class="tab-icon">🔍</span>
                    <span class="tab-label">검색</span>
                </button>
                <button class="tab-btn" data-tab="add-log">
                    <span class="tab-icon">➕</span>
                    <span class="tab-label">일지 추가</span>
                </button>
                <button class="tab-btn" data-tab="calendar">
                    <span class="tab-icon">📅</span>
                    <span class="tab-label">캘린더</span>
                </button>
                <button class="tab-btn" data-tab="my-logs">
                    <span class="tab-icon">📝</span>
                    <span class="tab-label">내 일지</span>
                </button>
            </nav>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
