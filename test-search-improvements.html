<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 탭 개선사항 테스트</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/search.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7fafc;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .test-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        .test-description {
            color: #718096;
            font-size: 16px;
        }
        .test-section {
            margin-bottom: 30px;
        }
        .test-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: #667eea;
            color: white;
            border-radius: 8px;
        }
        .test-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .test-actions {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8f9fa;
        }
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            margin-right: 12px;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            background: #5a67d8;
        }
        .test-btn.secondary {
            background: #718096;
        }
        .test-btn.secondary:hover {
            background: #4a5568;
        }
        .test-status {
            padding: 16px 20px;
            font-size: 14px;
            color: #4a5568;
            background: #f8f9fa;
            border-top: 1px solid #e2e8f0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: 500;
        }
        .status-value {
            color: #667eea;
            font-weight: 600;
        }
        .status-value.success {
            color: #38a169;
        }
        .status-value.warning {
            color: #d69e2e;
        }
        .status-value.error {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1 class="test-title">🔍 검색 탭 UI/UX 개선사항 테스트</h1>
            <p class="test-description">검색 탭의 상태별 UI 분기 및 초기 상태 개선사항을 확인해보세요</p>
        </div>

        <!-- 초기 상태 테스트 -->
        <div class="test-section">
            <h2 class="test-section-title">1. 초기 상태 UI 테스트</h2>
            <div class="test-content">
                <div class="test-actions">
                    <button class="test-btn" onclick="testInitialState()">초기 상태 확인</button>
                    <button class="test-btn secondary" onclick="resetToInitial()">초기 상태로 복귀</button>
                </div>
                <div id="initial-state-test">
                    <!-- 검색 안내 섹션이 여기에 표시됩니다 -->
                </div>
                <div class="test-status">
                    <div class="status-item">
                        <span class="status-label">현재 상태:</span>
                        <span class="status-value" id="current-state">initial</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">검색 안내 표시:</span>
                        <span class="status-value" id="guide-visible">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">검색 결과 섹션:</span>
                        <span class="status-value" id="results-visible">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">정렬 옵션:</span>
                        <span class="status-value" id="sort-visible">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 검색 기능 테스트 -->
        <div class="test-section">
            <h2 class="test-section-title">2. 검색 기능 테스트</h2>
            <div class="test-content">
                <div class="test-actions">
                    <button class="test-btn" onclick="testSearch()">검색 실행</button>
                    <button class="test-btn secondary" onclick="testNoResults()">결과 없음 테스트</button>
                </div>
                <div id="search-test">
                    <!-- 검색 관련 테스트가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>

        <!-- 반응형 테스트 -->
        <div class="test-section">
            <h2 class="test-section-title">3. 반응형 디자인 테스트</h2>
            <div class="test-content">
                <div class="test-actions">
                    <button class="test-btn" onclick="testMobileView()">모바일 뷰 시뮬레이션</button>
                    <button class="test-btn secondary" onclick="testDesktopView()">데스크탑 뷰로 복원</button>
                </div>
                <div class="test-status">
                    <div class="status-item">
                        <span class="status-label">현재 뷰포트:</span>
                        <span class="status-value" id="viewport-size">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">레이아웃 적응:</span>
                        <span class="status-value" id="layout-adaptive">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 검색 탭 모듈 import
        import SearchTab from './js/tabs/search.js';
        
        let searchTab;
        let testContainer;
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            testContainer = document.getElementById('initial-state-test');
            searchTab = SearchTab;
            
            // 초기 상태 테스트 실행
            testInitialState();
        });
        
        // 전역 함수로 노출 (onclick에서 사용)
        window.testInitialState = function() {
            if (!searchTab || !testContainer) return;
            
            // 검색 탭을 테스트 컨테이너에 렌더링
            searchTab.render(testContainer);
            
            // 상태 업데이트
            updateTestStatus();
        };
        
        window.resetToInitial = function() {
            if (!searchTab) return;
            
            // 초기 상태로 복귀
            searchTab.updateSearchState('initial');
            updateTestStatus();
        };
        
        window.testSearch = function() {
            if (!searchTab) return;
            
            // 검색어 설정 및 검색 실행
            searchTab.searchQuery = '도쿄';
            searchTab.handleSearch();
            
            setTimeout(() => {
                updateTestStatus();
            }, 1200);
        };
        
        window.testNoResults = function() {
            if (!searchTab) return;
            
            // 결과 없음 상태로 변경
            searchTab.updateSearchState('noResults');
            updateTestStatus();
        };
        
        window.testMobileView = function() {
            // 모바일 뷰포트로 변경
            const viewport = document.querySelector('meta[name="viewport"]');
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            
            // CSS 변수로 모바일 상태 표시
            document.documentElement.style.setProperty('--mobile-view', 'true');
            
            updateViewportStatus('모바일 (375px)');
        };
        
        window.testDesktopView = function() {
            // 데스크탑 뷰포트로 복원
            const viewport = document.querySelector('meta[name="viewport"]');
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
            
            // CSS 변수 제거
            document.documentElement.style.removeProperty('--mobile-view');
            
            updateViewportStatus('데스크탑 (1200px+)');
        };
        
        function updateTestStatus() {
            if (!searchTab) return;
            
            // 현재 상태 표시
            document.getElementById('current-state').textContent = searchTab.searchState;
            document.getElementById('current-state').className = 'status-value ' + getStatusClass(searchTab.searchState);
            
            // 검색 안내 표시 상태
            const guideVisible = searchTab.searchState === 'initial';
            document.getElementById('guide-visible').textContent = guideVisible ? '표시됨' : '숨겨짐';
            document.getElementById('guide-visible').className = 'status-value ' + (guideVisible ? 'success' : 'warning');
            
            // 검색 결과 섹션 표시 상태
            const resultsVisible = ['hasResults', 'noResults'].includes(searchTab.searchState);
            document.getElementById('results-visible').textContent = resultsVisible ? '표시됨' : '숨겨짐';
            document.getElementById('results-visible').className = 'status-value ' + (resultsVisible ? 'success' : 'warning');
            
            // 정렬 옵션 표시 상태
            const sortVisible = searchTab.searchState === 'hasResults';
            document.getElementById('sort-visible').textContent = sortVisible ? '표시됨' : '숨겨짐';
            document.getElementById('sort-visible').className = 'status-value ' + (sortVisible ? 'success' : 'warning');
        }
        
        function updateViewportStatus(size) {
            document.getElementById('viewport-size').textContent = size;
            document.getElementById('layout-adaptive').textContent = '적응됨';
            document.getElementById('layout-adaptive').className = 'status-value success';
        }
        
        function getStatusClass(state) {
            switch (state) {
                case 'initial': return 'success';
                case 'searching': return 'warning';
                case 'hasResults': return 'success';
                case 'noResults': return 'warning';
                default: return 'error';
            }
        }
        
        // 초기 상태 표시
        updateViewportStatus('데스크탑 (1200px+)');
    </script>
</body>
</html>
