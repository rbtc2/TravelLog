<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySelector 통합 테스트</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .test-title {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-label.required::after {
            content: ' *';
            color: #ef4444;
        }
        
        .test-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0c4a6e;
        }
        
        .test-results {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #166534;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        
        .test-button:hover {
            background: #5a67d8;
        }
        
        .test-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">🧪 CitySelector 통합 테스트</h1>
        
        <div class="test-info">
            <strong>테스트 목적:</strong> CitySelector 컴포넌트의 API 통합 및 UI/UX 기능 검증<br>
            <strong>API:</strong> Countries & Cities API (https://countriesnow.space/api/v0.1/countries/cities)<br>
            <strong>테스트 시나리오:</strong> 국가 선택 → 도시 목록 로드 → 도시 선택
        </div>
        
        <form id="test-form">
            <!-- 국가 선택 -->
            <div class="form-group">
                <label for="country-selector-input" class="form-label required">국가</label>
                <div id="country-selector-container">
                    <!-- CountrySelector가 여기에 렌더링됩니다 -->
                </div>
                <input type="hidden" id="country" name="country" required>
            </div>
            
            <!-- 도시 선택 -->
            <div class="form-group">
                <label for="city-selector-input" class="form-label required">도시</label>
                <div id="city-selector-container">
                    <!-- CitySelector가 여기에 렌더링됩니다 -->
                </div>
                <input type="hidden" id="city" name="city" required>
            </div>
            
            <!-- 테스트 버튼들 -->
            <div style="margin-top: 30px;">
                <button type="button" class="test-button" id="test-korea">한국 테스트</button>
                <button type="button" class="test-button" id="test-japan">일본 테스트</button>
                <button type="button" class="test-button" id="test-usa">미국 테스트</button>
                <button type="button" class="test-button" id="reset-test">초기화</button>
            </div>
        </form>
        
        <div id="test-results" class="test-results" style="display: none;">
            <strong>테스트 결과:</strong>
            <div id="results-content"></div>
        </div>
    </div>

    <!-- 스크립트 로드 -->
    <script type="module">
        import { createCountrySelector } from './js/modules/ui-components/country-selector.js';
        import { createCitySelector } from './js/modules/ui-components/city-selector.js';
        
        // 전역 변수
        let countrySelector = null;
        let citySelector = null;
        
        // 초기화
        async function initializeSelectors() {
            try {
                // CountrySelector 초기화
                const countryContainer = document.getElementById('country-selector-container');
                countrySelector = await createCountrySelector(countryContainer, {
                    placeholder: '국가를 검색하세요...',
                    showFlags: true,
                    showEnglishNames: true
                });
                
                // CitySelector 초기화
                const cityContainer = document.getElementById('city-selector-container');
                citySelector = createCitySelector(cityContainer, {
                    placeholder: '국가를 먼저 선택해주세요',
                    disabled: true
                });
                
                // 국가 선택 이벤트
                countryContainer.addEventListener('country-selected', (event) => {
                    const selectedCountry = event.detail;
                    console.log('국가 선택됨:', selectedCountry);
                    
                    // CitySelector 활성화 및 도시 데이터 로드
                    citySelector.setCountry(selectedCountry);
                    
                    // 숨겨진 입력 필드 업데이트
                    document.getElementById('country').value = selectedCountry.code;
                    
                    showTestResult(`✅ 국가 선택: ${selectedCountry.nameKo} (${selectedCountry.code})`);
                });
                
                // 도시 선택 이벤트
                cityContainer.addEventListener('city-selected', (event) => {
                    const selectedCity = event.detail;
                    console.log('도시 선택됨:', selectedCity);
                    
                    // 숨겨진 입력 필드 업데이트
                    document.getElementById('city').value = selectedCity.cityNameEn;
                    
                    showTestResult(`✅ 도시 선택: ${selectedCity.cityName} (${selectedCity.cityNameEn})`);
                });
                
                console.log('✅ 선택기 초기화 완료');
                
            } catch (error) {
                console.error('❌ 초기화 실패:', error);
                showTestResult(`❌ 초기화 실패: ${error.message}`);
            }
        }
        
        // 테스트 함수들
        function testKorea() {
            if (countrySelector) {
                const koreaCountry = {
                    code: 'KR',
                    nameKo: '대한민국',
                    nameEn: 'South Korea',
                    flag: '🇰🇷'
                };
                countrySelector.selectCountry(koreaCountry);
                showTestResult('🧪 한국 테스트 시작...');
            }
        }
        
        function testJapan() {
            if (countrySelector) {
                const japanCountry = {
                    code: 'JP',
                    nameKo: '일본',
                    nameEn: 'Japan',
                    flag: '🇯🇵'
                };
                countrySelector.selectCountry(japanCountry);
                showTestResult('🧪 일본 테스트 시작...');
            }
        }
        
        function testUSA() {
            if (countrySelector) {
                const usaCountry = {
                    code: 'US',
                    nameKo: '미국',
                    nameEn: 'United States',
                    flag: '🇺🇸'
                };
                countrySelector.selectCountry(usaCountry);
                showTestResult('🧪 미국 테스트 시작...');
            }
        }
        
        function resetTest() {
            if (countrySelector) countrySelector.reset();
            if (citySelector) citySelector.disable();
            
            document.getElementById('country').value = '';
            document.getElementById('city').value = '';
            
            showTestResult('🔄 테스트 초기화 완료');
        }
        
        function showTestResult(message) {
            const resultsDiv = document.getElementById('test-results');
            const contentDiv = document.getElementById('results-content');
            
            contentDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            resultsDiv.style.display = 'block';
            
            // 스크롤을 결과 영역으로 이동
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 이벤트 바인딩
        document.getElementById('test-korea').addEventListener('click', testKorea);
        document.getElementById('test-japan').addEventListener('click', testJapan);
        document.getElementById('test-usa').addEventListener('click', testUSA);
        document.getElementById('reset-test').addEventListener('click', resetTest);
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initializeSelectors);
        
        // 전역 함수로 등록 (개발자 도구에서 사용 가능)
        window.testKorea = testKorea;
        window.testJapan = testJapan;
        window.testUSA = testUSA;
        window.resetTest = resetTest;
        
        console.log('🚀 CitySelector 통합 테스트 페이지 로드 완료');
        console.log('사용 가능한 테스트 함수: testKorea(), testJapan(), testUSA(), resetTest()');
    </script>
</body>
</html>
