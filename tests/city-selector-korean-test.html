<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySelector 한국어 지원 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .test-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
        }
        
        .test-section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
        }
        
        .test-section h3 {
            margin: 0 0 12px 0;
            color: #374151;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .test-results {
            margin-top: 16px;
            padding: 12px;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .success {
            color: #059669;
        }
        
        .error {
            color: #dc2626;
        }
        
        .info {
            color: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">🏙️ CitySelector 한국어 지원 테스트</h1>
        
        <div class="test-section">
            <h3>1. 프리미엄 도시 데이터 로드 테스트</h3>
            <button onclick="testPremiumDataLoad()">프리미엄 데이터 로드 테스트</button>
            <div id="premium-data-results" class="test-results" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 한국어 검색 테스트</h3>
            <div class="form-group">
                <label class="form-label">검색어 (한국어):</label>
                <input type="text" id="korean-search" class="form-input" placeholder="서울, 부산, 제주 등">
            </div>
            <button onclick="testKoreanSearch()">한국어 검색 테스트</button>
            <div id="korean-search-results" class="test-results" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 영어 검색 테스트</h3>
            <div class="form-group">
                <label class="form-label">검색어 (영어):</label>
                <input type="text" id="english-search" class="form-input" placeholder="Seoul, Busan, Jeju 등">
            </div>
            <button onclick="testEnglishSearch()">영어 검색 테스트</button>
            <div id="english-search-results" class="test-results" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>4. 통합 검색 테스트</h3>
            <div class="form-group">
                <label class="form-label">검색어 (한국어 또는 영어):</label>
                <input type="text" id="mixed-search" class="form-input" placeholder="서울, Seoul, 부산, Busan 등">
            </div>
            <button onclick="testMixedSearch()">통합 검색 테스트</button>
            <div id="mixed-search-results" class="test-results" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>5. CitySelector 통합 테스트</h3>
            <div class="form-group">
                <label class="form-label">국가 선택:</label>
                <select id="country-select" class="form-input">
                    <option value="">국가를 선택하세요</option>
                    <option value="South Korea">대한민국</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">도시 선택:</label>
                <div id="city-selector-container"></div>
            </div>
            <button onclick="testCitySelectorIntegration()">CitySelector 통합 테스트</button>
            <div id="city-selector-results" class="test-results" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        // 프리미엄 도시 데이터 로드
        let premiumCities = null;
        let citySearchUtils = null;
        
        async function loadPremiumData() {
            try {
                const module = await import('../js/data/cities/index.js');
                premiumCities = module.PREMIUM_CITIES;
                citySearchUtils = module.CitySearchUtils;
                return true;
            } catch (error) {
                console.error('프리미엄 데이터 로드 실패:', error);
                return false;
            }
        }
        
        // 전역 함수들
        window.testPremiumDataLoad = async function() {
            const resultsDiv = document.getElementById('premium-data-results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '로딩 중...';
            
            try {
                const success = await loadPremiumData();
                if (success) {
                    const stats = citySearchUtils.getStats();
                    const koreanCities = citySearchUtils.getCitiesByCountry('South Korea');
                    
                    resultsDiv.innerHTML = `
✅ 프리미엄 도시 데이터 로드 성공

📊 통계 정보:
- 총 대륙: ${stats.totalContinents}개
- 총 국가: ${stats.totalCountries}개  
- 총 도시: ${stats.totalCities}개
- 마지막 업데이트: ${stats.lastUpdated}

🇰🇷 한국 도시 목록:
${koreanCities.map(city => `- ${city.ko} (${city.en}) - ${city.category} - ${city.region}`).join('\n')}
                    `;
                    resultsDiv.className = 'test-results success';
                } else {
                    resultsDiv.innerHTML = '❌ 프리미엄 도시 데이터 로드 실패';
                    resultsDiv.className = 'test-results error';
                }
            } catch (error) {
                resultsDiv.innerHTML = `❌ 오류 발생: ${error.message}`;
                resultsDiv.className = 'test-results error';
            }
        };
        
        window.testKoreanSearch = async function() {
            const searchTerm = document.getElementById('korean-search').value;
            const resultsDiv = document.getElementById('korean-search-results');
            resultsDiv.style.display = 'block';
            
            if (!citySearchUtils) {
                await loadPremiumData();
            }
            
            try {
                const results = citySearchUtils.searchCities(searchTerm, 'South Korea');
                
                resultsDiv.innerHTML = `
🔍 한국어 검색 결과: "${searchTerm}"

검색된 도시 수: ${results.length}개

${results.length > 0 ? results.map(city => 
    `- ${city.ko} (${city.en}) - ${city.category} - ${city.region}`
).join('\n') : '검색 결과가 없습니다.'}
                `;
                resultsDiv.className = 'test-results success';
            } catch (error) {
                resultsDiv.innerHTML = `❌ 오류 발생: ${error.message}`;
                resultsDiv.className = 'test-results error';
            }
        };
        
        window.testEnglishSearch = async function() {
            const searchTerm = document.getElementById('english-search').value;
            const resultsDiv = document.getElementById('english-search-results');
            resultsDiv.style.display = 'block';
            
            if (!citySearchUtils) {
                await loadPremiumData();
            }
            
            try {
                const results = citySearchUtils.searchCities(searchTerm, 'South Korea');
                
                resultsDiv.innerHTML = `
🔍 영어 검색 결과: "${searchTerm}"

검색된 도시 수: ${results.length}개

${results.length > 0 ? results.map(city => 
    `- ${city.ko} (${city.en}) - ${city.category} - ${city.region}`
).join('\n') : '검색 결과가 없습니다.'}
                `;
                resultsDiv.className = 'test-results success';
            } catch (error) {
                resultsDiv.innerHTML = `❌ 오류 발생: ${error.message}`;
                resultsDiv.className = 'test-results error';
            }
        };
        
        window.testMixedSearch = async function() {
            const searchTerm = document.getElementById('mixed-search').value;
            const resultsDiv = document.getElementById('mixed-search-results');
            resultsDiv.style.display = 'block';
            
            if (!citySearchUtils) {
                await loadPremiumData();
            }
            
            try {
                const results = citySearchUtils.searchCities(searchTerm, 'South Korea');
                
                resultsDiv.innerHTML = `
🔍 통합 검색 결과: "${searchTerm}"

검색된 도시 수: ${results.length}개

${results.length > 0 ? results.map(city => 
    `- ${city.ko} (${city.en}) - ${city.category} - ${city.region}`
).join('\n') : '검색 결과가 없습니다.'}
                `;
                resultsDiv.className = 'test-results success';
            } catch (error) {
                resultsDiv.innerHTML = `❌ 오류 발생: ${error.message}`;
                resultsDiv.className = 'test-results error';
            }
        };
        
        window.testCitySelectorIntegration = async function() {
            const resultsDiv = document.getElementById('city-selector-results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = 'CitySelector 통합 테스트는 브라우저에서 직접 확인해주세요.';
            resultsDiv.className = 'test-results info';
        };
        
        // 페이지 로드 시 프리미엄 데이터 로드
        window.addEventListener('load', async () => {
            await loadPremiumData();
            console.log('프리미엄 도시 데이터 로드 완료');
        });
    </script>
</body>
</html>
